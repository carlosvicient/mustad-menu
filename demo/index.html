<!doctype html>

  <meta charset="utf-8">

    body {

<body>
  <div id="demo"></div>

  <div id="demo2">
    <h2>Example no attributes</h2>
    <mustad-menu></mustad-menu>

    <h2>Example restaurant=kafekroken</h2>
    <mustad-menu restaurant="kafekroken"></mustad-menu>

    <h2>Example restaurant=kafekroken day="Mandag" hide-day hide-restaurant hide-refresh</h2>
    <mustad-menu restaurant="kafekroken" day="Mandag" hide-day hide-restaurant hide-refresh></mustad-menu>

    <h2>Example restaurant=brightcafe</h2>
    <mustad-menu restaurant="brightcafe"></mustad-menu>

    <h2>Example restaurant=brightcafe day="Torsdag"</h2>
    <mustad-menu restaurant="brightcafe" day="Torsdag"></mustad-menu>

    <h2>Example wrong day</h2>
    <mustad-menu day="zorsdag"></mustad-menu>

    <h2>Example Søndag day</h2>
    <mustad-menu day="Søndag"></mustad-menu>

  </div>

  <script type="module" src="../mustad-menu.js"></script>
